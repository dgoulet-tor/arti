
[package]
name = "tor-netdoc-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"

[dependencies.tor-netdoc]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "authcert"
path = "fuzz_targets/authcert.rs"
test = false
doc = false

[[bin]]
name = "routers"
path = "fuzz_targets/routers.rs"
test = false
doc = false

[[bin]]
name = "mds"
path = "fuzz_targets/mds.rs"
test = false
doc = false

[[bin]]
name = "consensus"
path = "fuzz_targets/consensus.rs"
test = false
doc = false
